<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 04</title>
  <link rel="stylesheet" href="index.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!--Axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- import Bootstrap css and js-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>


</head>

<body>
  <!--Header-->
  <div id="header" style="background-color: #1338BE">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: white; font-family: Comic Sans MS">Josh's Epic Pokemon Memory Game!!!</span>
      </div>
    </nav>
  </div>

  <header>
    <div id="difficulty" class="btn-group btn-group-toggle m-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" value="easy" name="options" id="option1" autocomplete="off" checked> Easy
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="medium" name="options" id="option2" autocomplete="off"> Medium
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="hard" name="options" id="option3" autocomplete="off"> Hard
      </label>
    </div>
    <br>
    <a href="./index.html"><button class="btn btn-primary"> Reset</button></a>
    <button class="btn btn-primary" id="start"> Start!</button>
    <section id="info">
      <h1>Total Number of Pairs <span id="total"></span></h1>
      <h1>Number of Matches <span id="matches"></span></h1>
      <h1>Number of Pairs Left <span id="left"></span></h1>
      <h1>Number of Clicks <span id="clicks"></span></h1>
      <h1>You got <span id="timer"> </span> seconds. <span id="time"></span> second<span id="s">s</span> passed!</h1>
    </section>

  </header>
  <div id="game_grid">
  </div>

  <section id="themes" class="text-center">
    <button id="dark" class="btn btn-dark"> Dark </button>
    <button id="light" class="btn btn-light"> light </button>
  </section>
</body>

</html>
